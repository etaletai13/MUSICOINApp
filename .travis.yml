matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: stable
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: node_js
      node_js: stable
cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder


script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn knit && yarn build -w nsis --pd ./knittig/SKIOApp-win32-x64/ && yarn build -l deb --pd ./knitting/skio-app-linux-x64/"
    else
    yarn --link-duplicates --pure-lockfile && yarn knit:darwin && yarn build -m dmg --pd ./knitting/SKIOApp-darwin-x64/SKIOApp.app/
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: 
  - 'dist/SKIOApp_1.0.0_amd64.deb'
  - 'dist/SKIOApp-1.0.0.dmg'
  - 'dist/SKIOApp Setup 1.0.0.exe'
  on:
    repo: etaletai13/SKIOApp
